apiVersion: apps/v1
kind: Deployment
metadata:
  name: millionws
  namespace: millionws
  labels:
    app: millionws
spec:
  selector:
    matchLabels:
      app: millionws
  template:
    metadata:
      labels:
        app: millionws
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: millionws
          image: docker.io/meanii/millionws:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"

          # Graceful shutdown for WebSockets
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "PreStop: draining connections..."
                    sleep 30

          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 1

          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
