image:
  repository: locustio/operator # This is the image repository for the controller.
  tag: "" # Overrides the image tag whose default is the chart appVersion.
  pullPolicy: IfNotPresent # This sets the pull policy for images.

imagePullSecrets: [] # This is for the secrets for pulling an image from a private repository.
nameOverride: "" # This is to override the chart name.
fullnameOverride: ""

serviceAccount:
  create: true # Specifies whether a service account should be created.
  annotations: {} # Annotations to add to the service account.
  name: "" # The name of the service account to use. If not set and create is true, a name is generated using the fullname template.

rbac:
  create: true # Create a Role/ClusterRole and bind it to the service account.
  cluster: true # Cluster wide if true else namespaced.

podAnnotations: {} # This is for setting Kubernetes Annotations to the controller Pod.
podLabels: {} # This is for setting Kubernetes Labels to the controller Pod.

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
